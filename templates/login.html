{% extends 'homeLayout.html' %}

{% block content %}

    <div class="container-fluid">
        <h2 class="title">Login</h2>

        <div class="row justify-content-center">
            <div class="col-10 col-md-8" style="margin-top:50px">
                <form>
                  <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="Username" maxlength=16>
                  </div>
                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                  </div>
                  <button type="button" class="btn btn-danger" onclick="loginAct()">Submit</button>
                  <div class="alert alert-danger" role="alert" id="formAlert" style="visibility:hidden"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>

{% endblock %}
